name: Automated tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v3.0.0
        with:
          node-version: '12.x'
      - name: yarn install, test
        run: |
          yarn install
          yarn build
        env:
          CI: true
