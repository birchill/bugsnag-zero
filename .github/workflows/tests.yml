name: Automated tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-node@v3.1.1
        with:
          node-version: 16
      - name: yarn install, test
        run: |
          yarn install
          yarn build
        env:
          CI: true
